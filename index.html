<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
    <title>Projeto DNC lista de Tarefas</title>
  </head>
  <body>
    <main>
      <section id="create-todo-section">
        <form id="create-todo-form">
          <input
            type="text"
            id="description"
            name="description"
            class="input-description"
            aria-label="adicionar tarefa"
            placeholder="Nome da tarefa"
          />
          <button 
            type="submit" 
            aria-label="Cadastrar Tarefa"
            class="add-task-btn"
            >+</button>
        </form>
      </section>
      <h1>Lista de Tarefas</h1>

      <section class="todo-list-section">
        <ul id="todo-list"></ul>
      </section>
      <footer>
        <button onclick="removeDoneTask()" class="remove-done-task-btn">Remover Tarefas Concluidas</button>
      </footer>
    </main>
  </body>
</html>
